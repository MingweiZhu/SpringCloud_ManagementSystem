<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container" style="width: 500px;height: 330px;padding-top: 60px;">
        <form class="layui-form" action="/menu/update" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">number：</label>
                <div class="layui-inline">
                    <input type="text" name="id" th:value="${menu.id}" lay-verify="required" readonly autocomplete="off" placeholder="please input username" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">product：</label>
                <div class="layui-inline">
                    <input type="text" name="name" th:value="${menu.name}" lay-verify="required" autocomplete="off" placeholder="please input id" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">price：</label>
                <div class="layui-inline">
                    <input type="text" name="price" th:value="${menu.price}" lay-verify="required" placeholder="please input price" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">knid：</label>
                <div class="layui-inline">
                    <input type="text" name="flavor" th:value="${menu.flavor}" lay-verify="required" placeholder="please input kind" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">type：</label>
                <div class="layui-input-inline">
                    <select name="type.id">
                        <option th:each="type:${list}" th:text="${type.name}" th:value="${type.id}" th:if="${menu.type.id == type.id}" selected></option>
                        <option th:each="type:${list}" th:text="${type.name}" th:value="${type.id}" th:if="${menu.type.id != type.id}" ></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-left: 160px;">submit</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function(){
        var form = layui.form;
        var element = layui.element;


        form.verify({
            price: [/(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/, "please input right price"]
        });

    });
</script>
</body>
</html>
