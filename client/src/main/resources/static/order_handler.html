<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-container" style="margin-top: 50px;width: 750px;width: 1070px">

    <table class="layui-hide" id="test" style="width: 300px" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="send">finished</a>
    </script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script>
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#test'
                ,url:'/order/findAll'
                ,title: 'order list'
                ,cols: [
                    [
                        {field:'id', width:80, title: 'id', sort: true}
                        , {
                        field: 'name', width: 160, title: 'name', templet: function (data) {
                                return data.menu.name
                            }
                        }
                        , {
                        field: 'price', width: 80, title: 'price', templet: function (data) {
                                return data.menu.price
                            }
                        }
                        ,{field:'flavor', width:80, title: 'kind',templet:function(data){
                                return data.menu.flavor
                            }
                        }
                        ,{field:'nickname', width:80, title: 'username',templet:function(data){
                                return data.user.nickname
                            }
                        }
                        ,{field:'telephone', width:140, title: 'phone',templet:function(data){
                                return data.user.telephone
                            }
                        }
                        ,{field:'address', width:140, title: 'address',templet:function(data){
                                return data.user.address
                            }
                        }
                        ,{field:'date',width:220,  title: 'order time'}
                        ,{fixed: 'right', title:'operation', toolbar: '#barDemo', width:90}
                ]
                ]
                ,page: true
            });


            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'send'){
                    window.location.href="/order/updateState/"+data.id;
                }
            });
        });
    </script>

</div>
<script>

    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
